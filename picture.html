<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Picture</title>
	<link rel="stylesheet" type="text/css" href="css/picture.css">
</head>
<body>
	
	<picture>
		<source 
			media="(min-width:1100px)" 
			srcset="img/ve.jpg">
		<source 
			media="(min-width:1000px)" 
			srcset="img/ve1.jpg">
		<source 
			media="(min-width:800px)" 
			srcset="img/ve2.jpg">
		<source 
			media="(min-width:600px)" 
			srcset="img/ve3.jpg">
		<source 
			media="(min-width:400px)" 
			srcset="img/ve4.jpg">
		<source 
			media="(min-width:300px)" 
			srcset="img/ve5.jpg">
		<img 
			src= "img/ve5.jpg" 
			alt=ve.jpg>
	</picture>


</body>
</html>
